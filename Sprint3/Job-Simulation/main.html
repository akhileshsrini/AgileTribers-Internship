<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Boarding Pass</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Passport Cover -->
    <section class="passport-cover">
      <h1 class="initials">A & S</h1>
      <p class="names">Arun & Saanvi</p>
      <p class="wedding-date">Wedding Invitation</p>
    </section>

    <!-- Passport Inner Page -->
    <section class="passport-inner">
      <div class="details-container">
        <div class="text-section">
          <h2>You're Invited!</h2>
          <p>Date: August 15, 2025</p>
          <p>Venue: Island Resort, Bali</p>
        </div>
        <div class="photo-section">
          <img src="assets/photo.jpeg" alt="Couple Photo" />
        </div>
      </div>
      <div class="stamp">âœˆ Passport Stamp</div>
    </section>

    <!-- Boarding Pass RSVP -->
    <section class="boarding-pass">
      <div class="rsvp-info">
        <h3>RSVP</h3>
        <label><input type="checkbox" /> Happily will attend</label>
        <label><input type="checkbox" /> Sadly decline</label>
      </div>
      <div class="barcode">
        <div class="barcode-img"></div>
        <p>Scan to RSVP</p>
      </div>
      <div class="return-address">
        <p>Return to: 123 Wedding Lane, Wedding Hall</p>
      </div>
    </section>
  </body>
</html>
