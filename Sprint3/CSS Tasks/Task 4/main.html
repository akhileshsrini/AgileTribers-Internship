<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Ticket</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="ticket">
      <div class="ticket-left">
        <div class="header">BOARDING PASS</div>
        <div class="info">
          <div><strong>Passenger:</strong> John Doe</div>
          <div><strong>Flight:</strong> AV 147</div>
          <div><strong>Date:</strong> 27 JUN 2022</div>
          <div><strong>Seat:</strong> 4B</div>
        </div>
        <div class="route">
          <span>LONDON</span>
          <span class="plane">✈</span>
          <span>TOKYO</span>
        </div>
        <div class="bottom">
          <div><strong>Gate:</strong> 25A</div>
          <div><strong>Boarding Time:</strong> 06:30</div>
        </div>
      </div>

      <div class="ticket-right">
        <div class="right-header">LONDON → TOKYO</div>
        <div class="right-info">
          <div><strong>Passenger:</strong> John Doe</div>
          <div><strong>Flight:</strong> AV 147</div>
          <div><strong>Date:</strong> 27 JUN 2022</div>
          <div><strong>Seat:</strong> 4B</div>
          <div><strong>Gate:</strong> 25A</div>
        </div>
        <div class="barcode"></div>
      </div>
    </div>
  </body>
</html>
