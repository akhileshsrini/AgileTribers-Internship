<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Layout - Task 1</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh; /* Full viewport height */
      }

      /* Header & Footer */
      header,
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
        width: 100%;
        flex-shrink: 0; /* Prevents shrinking */
      }

      /* Main Content Wrapper */
      .main-wrapper {
        flex: 1; /* Takes up all remaining space */
        display: flex;
        flex-direction: column;
        padding: 20px;
        gap: 20px; /* Space between sections */
      }

      /* Top Section (Hero + Sidebar + Main Content + Extra Content) */
      .top-section {
        display: flex;
        flex: 1; /* Ensures it fills available space */
        gap: 20px;
      }

      /* Left Column (Hero + Sidebar) */
      .left-column {
        display: flex;
        flex-direction: column;
        width: 35%;
        gap: 20px;
      }

      .hero {
        background-color: lightblue;
        flex: 1; /* Ensures stretching */
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .sidebar {
        background-color: lightgray;
        flex: 1.5; /* Sidebar is bigger */
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      /* Right Column (Main Content + Extra Content) */
      .right-column {
        display: flex;
        flex-direction: column;
        width: 65%;
        gap: 20px;
      }

      .main-content {
        background-color: lightcoral;
        flex: 1.5; /* Main content is bigger */
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .extra-content {
        background-color: lightgreen;
        flex: 1; /* Smaller than main content */
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      /* Bottom Section (Related Images + Related Posts) */
      .bottom-section {
        display: flex;
        flex: 0.7; /* Smaller than top-section */
        gap: 20px;
      }

      .related-images {
        background-color: peachpuff;
        width: 75%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .related-posts {
        background-color: palevioletred;
        width: 25%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <header>Header</header>

    <div class="main-wrapper">
      <!-- Top Section: Hero, Sidebar, Main & Extra Content -->
      <div class="top-section">
        <div class="left-column">
          <div class="hero">Hero Section</div>
          <div class="sidebar">Sidebar</div>
        </div>

        <div class="right-column">
          <div class="main-content">Main Content</div>
          <div class="extra-content">Extra Content</div>
        </div>
      </div>

      <!-- Bottom Section: Related Images & Related Posts -->
      <div class="bottom-section">
        <div class="related-images">Related Images</div>
        <div class="related-posts">Related Posts</div>
      </div>
    </div>

    <footer>Footer</footer>
  </body>
</html>
