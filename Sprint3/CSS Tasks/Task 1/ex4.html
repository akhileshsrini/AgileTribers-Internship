<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 4 - Correct Layout</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .container {
        width: 100%;
        height: 100vh;
        background-color: #d0e6e6;
        display: flex;
        flex-direction: column;
      }

      /* Header */
      header,
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 30px;
        font-size: 22px;
        font-weight: bold;
        width: 100%;
      }

      /* Intro + Hero Section */
      .intro-hero-section {
        display: flex;
        flex: 2;
        gap: 20px;
        padding: 20px;
      }

      .intro {
        background-color: #9cc0c0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        font-weight: bold;
        flex: 2;
        padding: 20px;
      }

      .hero-container {
        display: flex;
        flex-direction: column;
        flex: 1;
        gap: 20px;
      }

      .hero {
        background-color: #9cc0c0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        font-weight: bold;
        flex: 1;
        padding: 20px;
      }

      .cta {
        background-color: #d3d31f;
        text-align: center;
        padding: 20px;
        font-size: 18px;
        font-weight: bold;
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Features Section */
      .features {
        background-color: #9cc0c0;
        text-align: center;
        padding: 30px;
        font-size: 22px;
        font-weight: bold;
        flex: 1;
        width: 100%;
      }

      /* More Copy + Call to Action */
      .more-cta-section {
        display: flex;
        flex: 1;
        gap: 20px;
        padding: 20px;
      }

      .more-copy {
        background-color: #9cc0c0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        font-weight: bold;
        flex: 2;
        padding: 20px;
      }

      .cta-small {
        background-color: #d3d31f;
        text-align: center;
        padding: 20px;
        font-size: 18px;
        font-weight: bold;
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>Header</header>

      <!-- Intro Copy + Hero Image & Call to Action -->
      <div class="intro-hero-section">
        <div class="intro">Intro Copy</div>
        <div class="hero-container">
          <div class="hero">Hero Image</div>
          <div class="cta">Call to Action</div>
        </div>
      </div>

      <!-- Features Section -->
      <div class="features">Features</div>

      <!-- More Copy + Call to Action -->
      <div class="more-cta-section">
        <div class="more-copy">More Copy</div>
        <div class="cta-small">Call to Action</div>
      </div>

      <footer>Footer</footer>
    </div>
  </body>
</html>
