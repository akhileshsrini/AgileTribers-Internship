<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Task 1</title>
    <style>
      body,
      html {
        margin: 0;
        height: 100%;
      }

      .container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      header,
      footer {
        background-color: #ccc;
        padding: 20px;
        text-align: center;
      }

      .content {
        display: flex;
        flex: 1;
      }

      nav {
        background-color: #eee;
        padding: 20px;
        width: 25%;
      }

      article {
        background-color: #ddd;
        padding: 20px;
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>Header</header>
      <div class="content">
        <nav>Sidebar</nav>
        <article>Main Content</article>
      </div>
      <footer>Footer</footer>
    </div>
  </body>
</html>
